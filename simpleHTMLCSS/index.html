<!DOCTYPE html>

<html>
  <head>
    <title>Simple CSS</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100" rel="stylesheet">
  </head>
  <body>
    <p>Simple CSS</p>

    <img src="https://source.unsplash.com/200x200/?banana" width="200" height="200" alt="image">

    <form class="form" action="index.html" method="post">
      First Name: <input type="text" name="firstName"><br>
      Last Name: <input type="text" name="lastName">
    </form>

    <form class="" action="index.html" method="post">
      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female<br>
    </form>

    <form class="" action="index.html" method="post">
      <input type="checkbox" name="vehicle" value="Bike">Bike<br>
      <input type="checkbox" name="vehicle" value="Car">Car<br>
    </form>

    <form name="input" class="" action="index.html" method="get">
      User Name: <input type="text" name="user" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <div class="lists">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>

        <ol>
          <li>Item 3</li>
          <li>Item 4</li>
        </ol>
    </div>
    
    <hr>

    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
    </table>
<hr>
    <div id="container" style="width:500px">
      <div id="header" style="background-color:#FFA500;">
        <h1 style="margin-bottom:0;">Main Title</h1>
      </div>
      <div id="menu" style="background-color:#FFD700; height:200px; width:100px; float:left;"><b>Menu</b><br>HTML<br> CSS<br> JavaScript
      </div>
      <div id="content" style="background-color:#EEEEEE; height:200px; width:400px; float:left;">Content here
      </div>
    </div>
  </body>
</html>
